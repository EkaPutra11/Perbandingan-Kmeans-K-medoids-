<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Arwana Sales Analytics{% endblock %}</title>

    <!-- Bootstrap Offline -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    {% block head %}{% endblock %}
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Clustering Kmeans & Kmedoids</h4>

        <a href="{{ url_for('main.index') }}" class="{% if active_page=='dashboard' %}active{% endif %}">
            Dashboard
        </a>

        <a href="{{ url_for('main.upload_file') }}" class="{% if active_page=='upload' %}active{% endif %}">
            Upload Data
        </a>

        <a href="{{ url_for('main.preprocessing_kmeans') }}" class="{% if active_page=='kmeans' %}active{% endif %}">
            Preprocessing KMeans
        </a>

        <a href="{{ url_for('main.preprocessing_kmedoids') }}" class="{% if active_page=='kmedoids' %}active{% endif %}">
            Preprocessing KMedoids
        </a>

        <a href="{{ url_for('main.dbi_comparison') }}" class="{% if active_page=='dbi' %}active{% endif %}">
            Davies-Bouldin Index
        </a>

        <a href="{{ url_for('main.results') }}" class="{% if active_page=='results' %}active{% endif %}">
            Hasil Clustering
        </a>
    </div>

    <!-- Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS Offline -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
